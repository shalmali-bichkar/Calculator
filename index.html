<body class = "body purple">

    <div id = "toast-box" > </div>

    <header class="header">
        <div class="max-width-container header-content-container">
            <div class="logo-title-container"> 
                <img class="logo" src="images/calculator.png" alt="bello"></img>
                <p class ="title">Calculator</p>
            </div>
            <div class="theme-switch-icon-container">  
                <div class="theme-switch-icon" >
                    <img src = "images/sun.svg" title = "Light theme" class = "light-theme-icon" alt = "change-theme">
                    <img src = "images/moon.svg" title = " Dark theme" class = "dark-theme-icon" alt = "change-theme">
                </div> 
            </div>
        </div>
        
    </header>




    <main class="main">
            <div class="middlebox">
                
                <div class="display-area" id="display-area">
                    <div class="display-box" id="display-box"></div>
                    <div class="dynamic-display-box" id="dynamic-display-box"> </div>
                
                </div>
                

                <div class = "calc-btns-container">
                    <div class = "calc-btn-row">
                        <div class ="calc-btn"  id="all-clear-btn" >AC</div>
                        <div class ="calc-btn" btn-calc-val="(" >(</div>
                        <div class ="calc-btn" btn-calc-val=")">)</div>
                        <div class ="calc-btn" btn-calc-val="/">&#x00F7</div>
                    </div>
                    <div class = "calc-btn-row">
                        <div class ="calc-btn num-btn" btn-calc-val="9" >9</div>
                        <div class ="calc-btn num-btn" btn-calc-val="8" >8</div>
                        <div class ="calc-btn num-btn" btn-calc-val="7" >7</div>
                        <div class ="calc-btn" btn-calc-val="*">&#x00D7</div>
                    </div>
                    <div class = "calc-btn-row">
                        <div class ="calc-btn num-btn" btn-calc-val="6" >6</div>
                        <div class ="calc-btn num-btn" btn-calc-val="5" >5</div>
                        <div class ="calc-btn num-btn" btn-calc-val="4" >4</div>
                        <div class ="calc-btn" btn-calc-val="+">&#x002B</div>
                    </div>
                    <div class = "calc-btn-row">
                        <div class ="calc-btn num-btn" btn-calc-val="3" >3</div>
                        <div class ="calc-btn num-btn" btn-calc-val="2" >2</div>
                        <div class ="calc-btn num-btn" btn-calc-val="1" >1</div>
                        <div class ="calc-btn" btn-calc-val="-">&#x002D</div>
                    </div>
                    <div class = "calc-btn-row">
                        <div class ="calc-btn num-btn" btn-calc-val=".">&#x00B7</div>
                        <div class ="calc-btn num-btn" btn-calc-val="0" >0</div>
                        <div class ="calc-btn" id = "remove-digit-btn">&#x21D0</div>
                        <div class ="calc-btn" id="equal-btn" >&#x003D</div>  <!--equal to button -->
                        

                    </div>
                </div>
            </div>
    </main>
